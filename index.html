<!DOCTYPE html>
<html>
<head>
<title>любимой марточке</title>
<style>
@keyframes gradientBackground {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

body {
    font-family: sans-serif;
    text-align: center;
    padding-top: 50px;
    animation: gradientBackground 60s infinite;
    background: linear-gradient(270deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8);
    background-size: 1600% 1600%;
    color: white;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

h1, button {
    background-color: black;
    position: relative;
    z-index: 2;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
    z-index: 2;
}

button:hover {
    background-color: #3e8e41;
}

audio {
    margin-top: 20px;
    position: relative;
    z-index: 2;
}

.floating-hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.floating-heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255, 255, 255, 0.7);
    animation: float 8s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) translateX(calc(var(--random-x) * 1vw)) rotate(360deg);
        opacity: 0;
    }
}

.number-15 {
    position: absolute;
    font-size: 100px;
    color: white;
    opacity: 0.5;
    z-index: 1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
    font-family: sans-serif;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* Style for the "Далее" button */
#nextButton {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #007BFF; /* Blue */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
    z-index: 2;
    margin-top: 20px; /* Add some space */
}

#nextButton:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="floating-hearts"></div>
<div class="number-15">15</div>

<h1>нажми, так будет лучше)</h1>

<button id="myButton">тык*</button>

<audio id="myAudio" src="14.mp3" preload="auto" loop></audio>  <!-- Added loop attribute -->

<button id="nextButton">ДАЛЕЕ</button>

<script>
const button = document.getElementById("myButton");
const audio = document.getElementById("myAudio");
const nextButton = document.getElementById("nextButton");

// Play audio on page load
audio.play();

button.addEventListener("click", function() {
  audio.play();
});

nextButton.addEventListener("click", function() {
    window.location.href = "pozd.html";
});

function createFloatingHearts() {
    const container = document.querySelector('.floating-hearts');
    const heart = document.createElement('div');
    heart.innerHTML = '❤';
    heart.className = 'floating-heart';

    const startPos = Math.random() * 100;
    heart.style.left = startPos + 'vw';

    const duration = 6 + Math.random() * 4;
    heart.style.animationDuration = duration + 's';

    // Random horizontal movement
    const randomX = Math.random() * 20 - 10; // between -10 and 10
    heart.style.setProperty('--random-x', randomX);

    container.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, duration * 1000);
}

setInterval(createFloatingHearts, 200); // Create hearts more frequently
</script>

</body>
</html>
