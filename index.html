        body {

            background: #000; /* Solid dark background */

        }

        @keyframes twinkle {
            0% { background-position: 0 0, 0 0; }
            50% { background-position: 20px 20px, 30px 30px; }

        }


        h1 {

        }

        .button-container {
            display: flex;
            gap: 20px;
            position: relative; /* Ensure button container stays above floating elements */
            z-index: 2;
        }

        .glow-on-hover {
           width: 220px;
            height: 60px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        audio {
            margin-top: 30px;
            position: relative;
            z-index: 2;
            border-radius: 10px;
            overflow: hidden; /* Ensure rounded corners are visible */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            animation: float 8s linear infinite;
            will-change: transform, opacity;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(var(--random-x) * 1vw)) rotate(360deg);
                opacity: 0;
            }
        }
