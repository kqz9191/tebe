<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>любимой марточке</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative; /* Add relative positioning for absolute hearts/numbers */
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            padding: 20px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            position: relative; /* Ensure h1 stays above floating elements */
            z-index: 2;
        }

        .button-container {
            display: flex;
            gap: 20px;
            position: relative; /* Ensure button container stays above floating elements */
            z-index: 2;
        }

        .glow-on-hover {
            width: 220px;
            height: 60px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        audio {
            margin-top: 30px;
            position: relative;
            z-index: 2;
            border-radius: 10px;
            overflow: hidden; /* Ensure rounded corners are visible */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            animation: float 8s linear infinite;
            will-change: transform, opacity;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(var(--random-x) * 1vw)) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="floating-hearts"></div>

<h1>нажми, так будет лучше)</h1>

<div class="button-container">
    <button class="glow-on-hover" id="myButton">тык*</button>
    <button class="glow-on-hover" id="nextButton">ДАЛЕЕ</button>
</div>

<audio id="myAudio" src="14.mp3" preload="auto" loop controls></audio>


<script>
    const button = document.getElementById("myButton");
    const audio = document.getElementById("myAudio");
    const nextButton = document.getElementById("nextButton");

    // Play audio on page load
    audio.play();

    button.addEventListener("click", function() {
        audio.play();
    });

    nextButton.addEventListener("click", function() {
        window.open("pozd.html", "_blank"); // Opens in new tab
    });

    function createFloatingElement(content) {
        const container = document.querySelector('.floating-hearts');
        const element = document.createElement('div');
        element.innerHTML = content;
        element.className = 'floating-element';

        const startPos = Math.random() * 100;
        element.style.left = startPos + 'vw';

        const duration = 6 + Math.random() * 4;
        element.style.animationDuration = duration + 's';

        const randomX = Math.random() * 20 - 10;
        element.style.setProperty('--random-x', randomX);
        element.style.fontSize = (20 + Math.random() * 30) + 'px';

        container.appendChild(element);

        setTimeout(() => {
            element.remove();
        }, duration * 1000);
    }

    function createFloatingHearts() {
        createFloatingElement('❤');
    }

    function createFloatingNumbers() {
        createFloatingElement('15');
    }

    setInterval(createFloatingHearts, 200);
    setInterval(createFloatingNumbers, 5000);
</script>

</body>
</html>
