<!DOCTYPE html>
<html>
<head>
<title>любимой марточке</title>
<style>
@keyframes gradientBackground {
  0% {
    background: linear-gradient(45deg, rgb(255, 0, 0), rgb(0, 0, 255));
  }
  25% {
    background: linear-gradient(45deg, rgb(0, 255, 0), rgb(255, 0, 255));
  }
  50% {
    background: linear-gradient(45deg, rgb(0, 255, 255), rgb(255, 255, 0));
  }
  75% {
    background: linear-gradient(45deg, rgb(255, 0, 255), rgb(0, 255, 0));
  }
  100% {
    background: linear-gradient(45deg, rgb(255, 0, 0), rgb(0, 0, 255));
  }
}

body {
  font-family: sans-serif;
  text-align: center;
  padding-top: 50px;
  animation: gradientBackground 30s infinite; /* Анимация фона */
  background-size: 400% 400%; /* Размер градиента */
  color: white; /* Цвет текста */
   margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
}

h1, button {
  background-color: black; /* Фон текста черный */
}

button {
  padding: 15px 30px;
  font-size: 18px;
  background-color: #4CAF50; /* Зеленый */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #3e8e41; /* Более темный зеленый */
}

audio {
  margin-top: 20px;
}
</style>
</head>
<body>

<h1>нажми, так будет лучше)</h1>

<button id="myButton">тык*</button>

<audio id="myAudio" src="14.mp3" preload="auto"></audio>

<script>
const button = document.getElementById("myButton");
const audio = document.getElementById("myAudio");

button.addEventListener("click", function() {
  audio.play();

  // Дополнительно: сброс на начало после завершения (по желанию)
  audio.addEventListener("ended", function() {
    audio.currentTime = 0; // Возвращает к началу
    // audio.pause(); //Останавливает после окончания
  });
});
</script>

</body>
</html>
