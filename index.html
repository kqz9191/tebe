<!DOCTYPE html>
<html>
<head>
<title>любимой марточке</title>
<style>
@keyframes gradientBackground {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

body {
    font-family: sans-serif;
    text-align: center;
    padding-top: 50px;
    animation: gradientBackground 60s infinite;
    background: linear-gradient(270deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8);
    background-size: 1600% 1600%;
    color: white;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

h1, button {
    background-color: black;
    position: relative;
    z-index: 2;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
    z-index: 2;
}

button:hover {
    background-color: #3e8e41;
}

audio {
    margin-top: 20px;
    position: relative;
    z-index: 2;
}

.floating-hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.floating-element { /* Combined style for hearts and numbers */
    position: absolute;
    font-size: 20px;
    color: rgba(255, 255, 255, 0.7);
    animation: float 8s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) translateX(calc(var(--random-x) * 1vw)) rotate(360deg);
        opacity: 0;
    }
}


/* Style for the "ДАЛЕЕ" button */
#nextButton {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #007BFF; /* Blue */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
    z-index: 2;
    margin-top: 20px; /* Add some space */
}

#nextButton:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="floating-hearts"></div>

<h1>нажми, так будет лучше)</h1>

<button id="myButton">тык*</button>

<audio id="myAudio" src="14.mp3" preload="auto" loop></audio>  <!-- Added loop attribute -->

<button id="nextButton">ДАЛЕЕ</button>

<script>
const button = document.getElementById("myButton");
const audio = document.getElementById("myAudio");
const nextButton = document.getElementById("nextButton");

// Play audio on page load
audio.play();

button.addEventListener("click", function() {
  audio.play();
});

nextButton.addEventListener("click", function() {
    window.open("pozd.html", "_blank"); // Opens in new tab
});

function createFloatingElement(content) { // Generic function for hearts and numbers
    const container = document.querySelector('.floating-hearts');
    const element = document.createElement('div');
    element.innerHTML = content;
    element.className = 'floating-element'; // Use combined style

    const startPos = Math.random() * 100;
    element.style.left = startPos + 'vw';

    const duration = 6 + Math.random() * 4;
    element.style.animationDuration = duration + 's';

    // Random horizontal movement
    const randomX = Math.random() * 20 - 10; // between -10 and 10
    element.style.setProperty('--random-x', randomX);
	element.style.fontSize = (20 + Math.random() * 30) + 'px';  // Random font size

    container.appendChild(element);

    setTimeout(() => {
        element.remove();
    }, duration * 1000);
}

function createFloatingHearts() {
    createFloatingElement('❤'); // Call generic function for heart
}


function createFloatingNumbers() {
   createFloatingElement('15'); // Call generic function for number
}

setInterval(createFloatingHearts, 200); // Create hearts
setInterval(createFloatingNumbers, 5000)  // Create numbers
</script>

</body>
</html>
