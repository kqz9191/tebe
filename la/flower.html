                <div class="leaf leaf--1"></div>
            </div>
            <div class="grow-ans" style="--d:4.4s">
                <div class="leaf leaf--2"></div>
            </div>
            <div class="grow-ans" style="--d:4.6s">

    <!-- Title -->
    <h1 class="title"><span id="title"></span></h1>

    <!-- Black background overlay -->
    <div class="black-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; z-index: 9999; display:flex; justify-content:center; align-items:center; flex-direction: column;">
        <p id="gift-text" style="color: white; font-size: 2em; text-align: center;">знаешь, у меня есть еще один подарок, если не тяжело нажми далее и напиши этому человеку...</p>
        <button id="next-button" style="padding: 10px 20px; font-size: 1.2em; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px;">Далее</button>

</html>

<!-- Import Javascript -->
<script src="js/main.js"></script>

<script>
    const blackScreenDelay = 5000; // 5 seconds
    //const blackScreenDelay = 10000; // Set to 10000 milliseconds (10 seconds)
    //const textDisplayDelay = 3000; // Delay for the text to appear after the black screen (3 seconds)

    setTimeout(() => {
        // Show black overlay
        const blackOverlay = document.querySelector('.black-overlay');
        if (blackOverlay) {
            blackOverlay.style.display = 'flex'; // Use flex to center content
        }

        document.querySelector('.flowers').style.display = 'none';
        document.querySelector('.night').style.display = 'none';
        document.querySelector('.title').style.display = 'none';

    }, blackScreenDelay);

     document.getElementById('next-button').addEventListener('click', function() {
        window.location.href = 'mailto:?subject=Привет!&body=Я хочу сказать тебе кое-что приятное...';
    });
</script>
