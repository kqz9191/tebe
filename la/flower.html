    /* Added Styles */
    .hidden {
      display: none !important;
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 2em;
      text-align: center;
    }

    .gradient-button {
      background: linear-gradient(to right, #ff4b1f, #1fddff);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      animation: gradientShift 3s infinite alternate;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const flowersDiv = document.querySelector('.flowers');
      const titleH1 = document.querySelector('.title');
      const overlay1 = document.getElementById('overlay1');
      const overlay2 = document.getElementById('overlay2');
      const finalMessage = document.getElementById('finalMessage');
      const nextButton = document.getElementById('nextButton');
      const body = document.body;

      // Function to show element with fade-in effect
      function showElement(element, delay = 0) {
        setTimeout(() => {
          element.classList.remove('hidden');
          element.classList.add('fade-in');
        }, delay);
      }

      // Function to hide element with fade-out effect
      function hideElement(element, delay = 0) {
        setTimeout(() => {
          element.classList.remove('fade-in');
          element.classList.add('fade-out');
          setTimeout(() => {
            element.classList.add('hidden');
            element.classList.remove('fade-out');
          }, 1000); // Match the animation duration
        }, delay);
      }

      // Sequence
      showElement(flowersDiv);
      showElement(titleH1, 500);

      setTimeout(() => {
        hideElement(flowersDiv);
        hideElement(titleH1);

        showElement(overlay1);

        setTimeout(() => {
          hideElement(overlay1);
          showElement(overlay2);

          setTimeout(() => {
            hideElement(overlay2);
            body.style.backgroundColor = 'black'; // Change background to black
            showElement(finalMessage);

            setTimeout(() => {
              hideElement(finalMessage);
              showElement(nextButton);
            }, 7000);

          }, 5000);

        }, 8000);

      }, 8000);

      // Next Button Action
      nextButton.addEventListener('click', () => {
        window.location.href = 'https://vk.com/kqz9999';
      });

      // Prevent initial flash of hidden elements
      body.classList.remove('not-loaded');
    });
  </script>
