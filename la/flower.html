  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const messageContainer = document.getElementById('message-container');
      const nextButton = document.getElementById('next-button');
      const body = document.body; // Select the body

        // Initially, the flowers, and the rest of the page are visible
        // After seven seconds it all gets black
      setTimeout(() => {
          messageContainer.style.display = 'block';
      }, 0);

      setTimeout(function() {
          messageContainer.style.display = 'none'; // Hide the message
          nextButton.style.display = 'block';     // Show the button
      }, 7000);
